<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Simulation</title>
    <script src="./main.js" defer></script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div id="content" >
       
<div id="tabla" class="overflow-x-auto relative shadow-md sm:rounded-lg h-96 w-40">
    <table class="w-40 text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6 bg-gray-50 dark:bg-gray-800">
                    Numero de parqueo
                </th>
                <th scope="col" class="py-3 px-6">
                    Tiene vehiculo?
                </th>
                <th scope="col" class="py-3 px-6 bg-gray-50 dark:bg-gray-800">
                    Tiempo restante
                </th>
                <th scope="col" class="py-3 px-6">
                    Precio
                </th>
            </tr>
        </thead>

        <tbody id="cuerpo">
            
        </tbody>
    </table>
</div>


        
        <div>
            <canvas id="myChart"></canvas>
        </div>
        
        <div id="buttons">
            <button id="stop" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Stop</button>
            <button id="resume" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Resume</button>
            <button id="finish" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Finish</button>
        </div>            
    </div>
    <div id="footer" class="footer"></div>
</body>
</html>
